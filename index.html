<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Pomment Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.11.3/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.3/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: 'Pomment Document',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: false,
      themeColor: '#FF6666',
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      notFoundPage: true,
      search: 'auto',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '键入开始搜索...',
        noData: '未找到结果',
        namespace: 'pomment',
      },

      plugins: []
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.3/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.3/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.11.3/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
